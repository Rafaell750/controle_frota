<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Motorista</title>
</head>
<body>
    <h1>Cadastrar Motorista</h1>
    <form method="POST">
        Nome: <input type="text" name="nome"><br>
        CPF: <input type="text" name="cpf"><br>
        Habilitação: <input type="text" name="habilitacao"><br>
        Validade CNH (AAAA-MM-DD): <input type="text" name="validade_cnh"><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
